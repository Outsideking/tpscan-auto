name: TpScan CI/CD Background Fixed

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ เช็คเอาท์โค้ด
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ ติดตั้ง Go 1.23+ แบบบังคับ
      - name: Setup Go 1.23+
        uses: actions/setup-go@v4
        with:
          go-version: 1.23
          check-latest: true  # บังคับให้ใช้เวอร์ชันล่าสุดของ 1.23.x

      # 3️⃣ แสดงเวอร์ชัน Go
      - name: Check Go version
        run: go version

      # 4️⃣ ติดตั้ง dependencies ใหม่
      - name: Install dependencies
        run: |
          go clean -modcache
          go mod tidy

      # 5️⃣ Build executable
      - name: Build TpScan
        run: go build -o TpScanApp

      # 6️⃣ รัน TpScan ใน background พร้อม log
      - name: Run TpScan in background
        run: |
          nohup ./TpScanApp > tp_scan.log 2>&1 &
          echo "✅ TpScan is running in background. Logs saved to tp_scan.log"

      # 7️⃣ อัปโหลด log เป็น artifact
      - name: Upload logs
        uses: actions/upload-artifact@v3
        with:
          name: TpScan-logs
          path: tp_scan.log
